<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {

        color: #333;

    }

    }

    }
    button {
        background-color: #3498db;
        color: white;

    }
    button:hover {

    }
    #searchGroupsForm button {

</style>
</head>
<body>
    <div class="container">
        <h1>üì± –ë–æ—Ç –õ–∞–π–∫–µ—Ä</h1>
        
        <h2>üîç –ü–æ–∏—Å–∫ –≥—Ä—É–ø–ø</h2>
        <form id="searchGroupsForm">
            <button type="submit">–ù–∞–π—Ç–∏ –∏ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≥—Ä—É–ø–ø—ã</button>
        </form>

        <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –≥—Ä—É–ø–ø—É</h2>
        <form id="addGroupForm">
            <input type="text" name="group" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã" required>
            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –≥—Ä—É–ø–ø—É</button>
        </form>

        <h2>üîë –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞</h2>
        <form id="setKeywordsForm">
            <input type="text" name="keywords" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞, —Ä–∞–∑–¥–µ–ª–µ–Ω–Ω—ã–µ –∑–∞–ø—è—Ç–æ–π" required>
            <button type="submit">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞</button>
        </form>

        <h2>üë§ –†–µ–∞–∫—Ü–∏—è –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
        <form id="reactForm">
            <input type="text" name="user_id" placeholder="ID –∏–ª–∏ —é–∑–µ—Ä–Ω–µ–π–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
            <input type="text" name="reaction" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ä–µ–∞–∫—Ü–∏—é" required>
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∞–∫—Ü–∏—é</button>
        </form>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? '#2ecc71' : '#e74c3c';
            notification.style.display = 'block';
            
            anime({
                targets: notification,
                opacity: [0, 1],
                translateY: [-20, 0],
                easing: 'easeOutElastic(1, .8)',
                duration: 800
            });

            setTimeout(() => {
                anime({
                    targets: notification,
                    opacity: 0,
                    translateY: -20,
                    easing: 'easeInElastic(1, .8)',
                    duration: 800,
                    complete: function() {
                        notification.style.display = 'none';
                    }
                });
            }, 3000);
        }

        document.getElementById('addGroupForm').onsubmit = function(event) {
            event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
            const formData = new FormData(this);
            fetch('/add_group', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => alert(data.message));
        };

        document.getElementById('setKeywordsForm').onsubmit = function(event) {
    event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
    const formData = new FormData(this);
    fetch('/set_keywords', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'error') {
                alert(data.message);
            } else {
                alert(data.message + ': ' + data.keywords.join(', '));
            }
        });
};


        document.getElementById('reactForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/react', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => alert(data.message));
        };

        // –î–æ–±–∞–≤–∏–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –∫–Ω–æ–ø–æ–∫
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                anime({
                    targets: button,
                    scale: 1.05,
                    duration: 300,
                    easing: 'easeOutElastic(1, .8)'
                });
            });
            button.addEventListener('mouseleave', () => {
                anime({
                    targets: button,
                    scale: 1,
                    duration: 300,
                    easing: 'easeOutElastic(1, .8)'
                });
            });
        });
    </script>
